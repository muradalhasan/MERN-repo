<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome -->
    <style>
        .body{
            height: 300px;
        }
        .parent{
            position: relative;
            border: 3px solid black;
            margin: 0 auto;
        }
        .box1{
            background-color: tomato;
            height: 30vh;
            width: 30vw;;
            position: absolute;
            right: 0;
            top: 0;
        }
        .box2{
            background-color: orange;
            height: 30vh;
            width: 30vw;;
        }
        .box3{
            background-color: olive;
            height: 30vh;
            width: 30vw;;
        }
        a{
            background-color: tomato;
            color: #fff;
            text-decoration: none;
            padding: 15px 40px;
            margin-top: 50px;
            display: inline-block;
        }
        a i{
            color: red;
            font-size: 1.5rem;
            position: relative;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box1"><h1>1</h1></div>
        <div class="box2"><h1>2</h1></div>
        <div class="box3"><h1>3</h1></div>
    </div>
    <!-- work of only reltive position -->
     <a href="#">FontAwesomeIcon <FontAwesomeIcon icon="fa-solid fa-arrow-right-long" /></a>
</body>
</html>
